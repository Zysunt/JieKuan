
<ion-header>

    <ion-navbar class="clear-fu">
        <!-- <ion-icon (click)="pop()" ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
       <div (click)="pop()" class="left-back" >
        <!-- <img  src="assets/imgs/left@2x.png" alt=""> -->
       </div>
      <ion-title text-center>银行卡认证</ion-title>
      <!-- <div class="clear"></div> -->
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="clear-fu">
        <span class="left-name">持卡人</span>
        <input type="button" class="input-btn" value="某某"/>
      </div>
    <div class="clear-fu">
        <span class="left-name">开户行</span>
        <input type="text" class="input-btn" placeholder="开户行信息" [(ngModel)]="bank">
      </div>
    <div class="clear-fu">
      <span class="left-name">手机号</span>
      <input type="tel"  pattern="[0-9]*"  class="input-btn" placeholder="预留手机号" [(ngModel)]="tel">
    </div>
    <div class="clear-fu">
      <span class="left-name">卡号</span>
      <input type="number" pattern="[0-9]*"  class="input-btn" placeholder="请输入卡号" [(ngModel)]="cardcode">
    </div>
    <button ion-button (click)="submit()">确认</button>
</ion-content>
