<ion-header>

  <ion-navbar>
    <ion-title text-center>身份证认证</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="kinds" style="float:left;">
      <img src="assets/imgs/certificaiton/front@2x.png" alt="" width="149px;" height="97px;" [hidden]="imgzheng!==null" (click)="presentActionSheet1()">
      <img [src]="imgzheng" alt="" width="149px;" height="97px;" [hidden]="imgzheng==null">
      <p>身份证正面</p>
  </div>
  <div class="kinds" style="float:right;">
      <img src="assets/imgs/certificaiton/reverse@2x.png" alt="" width="149px" height="98px" (click)="presentActionSheet2()" [hidden]="imgfan!==null">
      <img [src]="imgfan" alt="" width="149px;" height="97px;" [hidden]="imgfan==null">
      <p>身份证反面</p>
  </div>
  <div style="clear:both"></div>
  <div class="kinds" style="margin-top:10px;" class="spe_kinds">
      <img src="assets/imgs/certificaiton/handhold@2x.png" alt="" width="149px" height="98px;" (click)="presentActionSheet3()" [hidden]="imghand!==null">
      <img [src]="imghand" alt="" width="149px;" height="97px;" [hidden]="imghand==null">
      <p text-center>手持身份证</p>
  </div>

<div style="clear:both"></div>

  <div class="ipt">
    <span>姓名</span>
    <input type="text" name="" id="" placeholder="身份证姓名" style="padding-left: 18px;" [(ngModel)]="name" >
  </div>
  <div class="ipt">
      <span>身份证</span>
      <input type="text" name="" id="" placeholder="身份证号" [(ngModel)]="identify">
    </div>

    <button ion-button text-center class="loginbtn" (click)="submit()">
        提交
      </button>
</ion-content>


<div ngc></div>
