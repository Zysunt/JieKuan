<ion-header>

    <ion-navbar>
       
       <div (click)="pop()" class="left-back" >
        <!-- <img  src="assets/imgs/left@2x.png" alt=""> -->
       </div>
      <ion-title text-center>社交认证</ion-title>
    
    </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="cont-box">
      <div class="clear-fu">
          <ion-list>
              <ion-item>
                  <ion-label>与本人关系</ion-label>
                  <ion-select [(ngModel)]="skittles1" multiple="false" okText="确认" cancelText="取消" [compareWith]="compareFn">
                    <ion-option *ngFor="let o of skittlesData" [value]="o">{{o.text}}</ion-option>
                  </ion-select>
                </ion-item>
          </ion-list>
          <img class="right-select" src="assets/imgs/right_gray@2x.png" alt="">
      </div>
      <div class="clear-fu">
        <span class="left-name">姓名</span>
          <input type="text" class="input-btn" placeholder="请填写" [(ngModel)]="name">
      </div>
      <div class="clear-fu">
          <span class="left-name">电话</span>
          <input type="tel" class="input-btn"  pattern="[0-9]*"  placeholder="请填写" [(ngModel)]="tel">
        </div>
  </div>
  <div class="cont-box">
      <div class="clear-fu">
          <ion-list>
              <ion-item>
                  <ion-label>与本人关系</ion-label>
                  <ion-select [(ngModel)]="skittles2" multiple="false" okText="确认" cancelText="取消" [compareWith]="compareFn">
                    <ion-option *ngFor="let o of skittlesData" [value]="o">{{o.text}}</ion-option>
                  </ion-select>
                </ion-item>
          </ion-list>
          <img class="right-select" src="assets/imgs/right_gray@2x.png" alt="">
      </div>
      <div class="clear-fu">
        <span class="left-name">姓名</span>
          <input type="text" class="input-btn" placeholder="请填写" [(ngModel)]="name2">
      </div>
      <div class="clear-fu">
          <span class="left-name">电话</span>
          <input type="tel"  pattern="[0-9]*"  class="input-btn" placeholder="请填写" [(ngModel)]="tel2">
        </div>
  </div>
  <button ion-button (click)="submitsocial()">确认</button>
</ion-content>
