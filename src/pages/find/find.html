<ion-content padding>

    <p style="text-align:left">{{item.title}}</p>
    <p style="text-align:right;color: #6760f2">查看详情
        <ion-icon name="arrow-forward" showWhen='ios'></ion-icon>
        <img src="assets/imgs/components/right@2x.png" alt="" class="arrow_right" showWhen='android'>
   </p>
  </div>
